<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shop now</title>
  </head>
  <body>
    <div class="container">
      <div class="desertification__items">
        <div class="desertification__products">
          <div class="desertification__image1">
            <img class="pic" src="images.green/timber.jpeg" alt="harvested timbe" />
            <h2>well preserved timber</h2>
            <p>
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i
              ><i class="fa-regular fa-star"></i><span>stock available</span>
            </p>
            <p>100ksh per metre</p>
            <p>Free transport for orders above ksh.20000</p>
          </div>
          <div class="desertification__image2">
            <img class="pic"src="images.green/seedlings-2.jpeg" alt="seed lings" />
            <h2>Seedling for sell</h2>
            <p>
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i>
            </p>
          </div>
          <div class="desertification__image3">
            <img class="pic" src="images.green/timber-product.webp" alt="furniture" />
            <h3>High quality timber furniture</h3>
            <p>
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><span>New stock available</span>
            </p>
          </div>

          <div class="desertification__image4">
            <img class="pic"
              src="images.green/flower.jpeg"
              alt="flower vases with flower"
            />
            <h3>Kenyan grown flowers</h3>
            <p>
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><span>Stock in plenty</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
